<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../common.css" />
    <link rel="stylesheet" href="addNewBlog.css" />
    <script src="addNewBlog.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <img src="images/logo.png" alt="logo" />
    </header>
    <main>
      <form>
        <img id="img-arrow" src="images/Arrow-icon.png" alt="Arrow icon" />
        <h2 id="blog-add_h2">ბლოგის დამატება</h2>
        <label for="input-file" id="drop-area">
          <h3 id="img-upload_h3">ატვირთეთ ფოტო</h3>
          <div class="file-box">
            <input type="file" accept="image/*" id="input-file" hidden />
            <img src="images/folder-add-icon.png" alt="add file icon" />
            <p>ჩააგდეთ ფაილი აქ ან <span>აირჩიეთ ფაილი</span></p>
          </div>
        </label>
        <div class="row">
          <div class="author">
            <label for="author-input">ავტორი *</label>
            <input type="text" placeholder="შეიყვანეთ ავტორი" class="input" />
            <ul>
              <li>მინიმუმ 4 სიმბოლო</li>
              <li>მინიმუმ ორი სიტყვა</li>
              <li>მხოლოდ ქართული სიმბოლოები</li>
            </ul>
          </div>
          <div class="title">
            <label for="title-input">სათური *</label>
            <input type="text" placeholder="შეიყვანეთ სათაური" class="input" />
            <p class="validation-para">მინიმუმ 2 სიმბოლო</p>
          </div>
        </div>
        <div class="description">
          <label for="description-input">აღწერა *</label>
          <textarea
            name="description"
            id="description-input"
            cols="30"
            rows="10"
            placeholder="შეიყვანეთ აღწერა"
          ></textarea>
          <p class="validation-para">მინიმუმ ორი სიმბოლო</p>
        </div>
        <div class="row">
          <div class="date">
            <label for="date-input">გამოქვეყნების თარიღი *</label>
              <input type="date" id="date-input" />
            </div>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
